<div class="section-header big-image" style="background-image:url({{ BASE_PATH }}/img/{{post.cover_image}});">
	<div class="sprite"></div>
	<div class="section">
		<div class="article-header">
			<div class="article-date">{{ post.date | date: "%A, %B %-d, %Y" }}</div>
			<a class="article-title" href="{{ root_url }}{{ post.url }}"><h2 class="title">{{ post.title }}</h2></a>	
		</div>		
	</div>
</div>
<div class="section">
	<div class="article-text">
		{{ content }}
	</div>
</div>
